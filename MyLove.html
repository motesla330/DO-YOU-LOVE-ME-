        opacity: 1;

        transform: translateY(-150px) scale(1.5);
        opacity: 0;
      }

<!-- Sound effect -->
<audio id="loveSound" src="love-sound.mp3" preload="auto"></audio>

<script>
  const noBtn = document.getElementById('noBtn');
  const container = document.querySelector('.button-container');
  const loveSound = document.getElementById('loveSound');

  // Move "No" button when mouse gets close to it - anywhere on the page
  document.addEventListener('mousemove', (e) => {
    const rect = noBtn.getBoundingClientRect();
    const buttonCenterX = rect.left + rect.width / 2;
    const buttonCenterY = rect.top + rect.height / 2;
    
    const distance = Math.sqrt(
      Math.pow(e.clientX - buttonCenterX, 2) + 
      Math.pow(e.clientY - buttonCenterY, 2)
    );
    
    // If mouse is within 100 pixels of the button, move it anywhere on the page
    if (distance < 100) {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      noBtn.style.position = 'fixed';
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    }
  });

  // Prevent clicking the "No" button
  noBtn.addEventListener('click', (e) => {
    e.preventDefault();
    e.stopPropagation();
    return false;
  });

  // Show result and play sound and float hearts
  document.querySelector('.js-yes-btn').addEventListener('click', () => {
    document.getElementById('result').style.display = 'block';
    loveSound.play();

    // Floating hearts
    for (let i = 0; i < 10; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '❤️';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.top = '60%';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }
  });
</script>
